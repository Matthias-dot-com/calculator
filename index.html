<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h1>Simple Calculator</h1>
      </div>
    </header>
    <section class="container">
      <div class="outter">
        <div class="screen"><div class="display"><h1>Let's Start Calculation</h1></div></div>
        <div class="keypads">
          <div class="numbers">
            <div class="frow">
              <div class="one"><button class="btn">1</button></div>
              <div class="two"><button class="btn">2</button></div>
              <div class="three"><button class="btn">3</button></div>
            </div>

            <div class="srow">
              <div class="four"><button class="btn">4</button></div>
              <div class="five"><button class="btn">5</button></div>
              <div class="six"><button class="btn">6</button></div>
            </div>
            <div class="trow">
              <div class="seven"><button class="btn">7</button></div>
              <div class="eight"><button class="btn">8</button></div>
              <div class="nine"><button class="btn">9</button></div>
            </div>

            <div class="frrow">
              <div class="Zero"><button class="btn">0</button></div>
              <div class="dot"><button class="btn">.</button></div>
              <div class="e"><button class="eq-btn">=</button></div>
            </div>
          </div>
          <div class="controls">
            <div class="toggle-container">
              <input type="checkbox" id="toggle" class="toggle-checkbox" />
              <label for="toggle" class="toggle-label"></label>
            </div>
            <div class="add"><button class="op-btn">+</button></div>
            <div class="sub"><button class="op-btn">-</button></div>
            <div class="mul"><button class="op-btn">X</button></div>
            <div class="divi"><button class="op-btn">/</button></div>
            <div class="clear"><button class="cl-btn">AC</button></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
