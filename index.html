<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h1>Simple Calculator</h1>
      </div>
    </header>
    <section class="container">
      <div class="outter">
        <div class="screen"><div class="display">8888888888888</div></div>
        <div class="keypads">
          <div class="numbers">
            <div class="frow">
              <div class="one"><button>1</button></div>
              <div class="two"><button>2</button></div>
              <div class="three"><button>3</button></div>
            </div>

            <div class="srow">
              <div class="four"><button>4</button></div>
              <div class="five"><button>5</button></div>
              <div class="six"><button>6</button></div>
            </div>
            <div class="trow">
              <div class="seven"><button>7</button></div>
              <div class="eight"><button>8</button></div>
              <div class="nine"><button>9</button></div>
            </div>

            <div class="frrow">
              <div class="Zero"><button>0</button></div>
              <div class="dot"><button>.</button></div>
              <div class="e"><button>=</button></div>
            </div>
          </div>
          <div class="controls">
            <div class="toggle-container">
              <input type="checkbox" id="toggle" class="toggle-checkbox" />
              <label for="toggle" class="toggle-label"></label>
            </div>
            <div class="add"><button>+</button></div>
            <div class="sub"><button>-</button></div>
            <div class="mul"><button>X</button></div>
            <div class="divi"><button>/</button></div>
            <div class="clear"><button>AC</button></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
